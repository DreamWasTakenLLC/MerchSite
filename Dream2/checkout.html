<body>

    <div class='menu'>
        <input class='alignRight mainFont button' type="button" value="CHECK OUT" onclick="toLocation('checkout');">
    </div>

    <div class='center intro' id='main-section'>
        <p class='mainFont fontItalic white'><br><br><br><br><br><br><br><br>New Releases</p>
        <input class='center mainFont button' type="button" value="SHOP NOW >" onclick="toLocation('shop');">
    </div>

    <!--PRODUCT INFO-->
    <div class="width500 center">
        <p><br></p>
        <span class='mainFont' id='purchase'></span>
        <span class='mainFont'>--</span>
        <span class='mainFont' id='price'></span>
    </div>
    <div class='center hline'></div>
    <p><br><br></p>

    <!--CONTACT + SHIPPING-->
    <div class="width500 center">
        <h1 class='mainFont titleFont'>Contact Information</h1>
        <input type='text' value='phone number' class='formtext' id='phone'></input>
        <h1 class='mainFont titleFont'>Shipping Address</h1>
        <input type='text' value='Full name' class='formtext' id='fname'></input>
        <input type='text' value='Address' class='formtext' id='address'></input>
        <input type='text' value='Apt, suite (optional)' class='formtext' id='address2'></input>
        <input type='text' value='City' class='formtext' id='city'></input>
        <input type='text' value='State' class='formtext' id='state'></input>
        <input type='text' value='ZIP code' class='formtext' id='zip'></input>
        <p><br><br></p>
        <input class='formtext center mainFont button' type="button" value="countine to payment" onclick="toLocation('payment');">
    </div>
    <p><br><br></p>

    <p class='copyright center mainFont'>Â©copyright 2020 DREAM Merchandise
        <br>2200 Winter Springs Blvd
        <br>Ste #106-234
        <br>Oviedo, FL 32765
    </p>

<script>
    window.onload = function(){
        document.getElementById('purchase').innerHTML = localStorage.getItem("purchase");
        document.getElementById('price').innerHTML = localStorage.getItem("price");
    }

    function toLocation(theURL) {
        if (theURL == 'shop'){
        location.href = "./index.html"; 
    }
        if (theURL == 'checkout'){
        location.href = "./checkout.html";
    }
        if (theURL == 'payment'){
        localStorage.setItem("phone", document.getElementById('phone').value);
        localStorage.setItem("fname", document.getElementById('fname').value);
        localStorage.setItem("address", document.getElementById('address').value);
        localStorage.setItem("address2", document.getElementById('address2').value);
        localStorage.setItem("city", document.getElementById('city').value);
        localStorage.setItem("state", document.getElementById('state').value);
        localStorage.setItem("zip", document.getElementById('zip').value);
        location.href = "./payment.html";
    }
}
</script>
